<html lang="ja">
<head>
  <meta http-equiv="content-type" charset="utf-8">
  <script src="./vendor/jquery-3.3.1.min.js"></script>
  <script src="./vendor/jQueryRotateCompressed.js"></script>
  <script src="./vendor/jquery.rotate.js"></script>
  <script src="./vendor/Chart.js"> </script>
  <script src="./vendor/utils.js"> </script>
  <script src="./vendor/lodash.js"></script>

  <script src="./js/conf.js"></script>
  <script src="./js/roulette.js"></script>

  <link rel="stylesheet" href="./css/roulette.css">
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon"/>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <script src="js/bootstrap.min.js"></script>

  <link href="./vendor/swiper.min.css" rel="stylesheet">
  <script src="./vendor/swiper.min.js"></script>
</head>

<body>
  <div class="modal" id="confDialog" tabindex="-1" role="dialog" aria-labelledby="staticModalLabel" aria-hidden="true" data-show="true" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Input Area Name</h4>
          <button type="button" class="close" data-dismiss="modal">
            <span aria-hidden="true">&#215;</span>
          </button>
        </div>
        <div class="modal-body">
          <p class="recipient">Area Name</p>
          <input type="text" class="form-control input-normal" placeholder="area" id="areaN">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" onClick="addParamRow()">Add</button>
        </div>
      </div>
    </div>
  </div>

  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <table class="table table-sm table-condensed table-borderd" id="confTable">
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Areas</th>
              <th scope="col">Probabilities A</th>
              <th scope="col">Probabilities B</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
        <br>
      </form>
      <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#confDialog" >Add Param</button>
    </div>

    <div class="swiper-slide">
      <button type="button" class="btn btn-primary" type="submit" onClick="playRoulette('A')">Play</button>
      <div id="main">
        <div id="roulette">
          <div id="hariA"><img src="img/hari.png"></div>
          <div id="canvas-holderA" style="width:40%">
            <canvas id="rouletteA" width="500"></canvas>
          </div>
          <div id="resultA"> <span></span></div>
        </div>
      </div>
    </div>

  <div class="swiper-slide">
    <button type="button" class="btn btn-primary" type="submit" onClick="playRoulette('B')">Play</button>
    <div id="main">
      <div id="roulette">
        <div id="hariB"><img src="img/hari.png"></div>
        <div id="canvas-holderB" style="width:40%">
          <canvas id="rouletteB" width="500"></canvas>
        </div>
        <div id="resultB"> <span></span></div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
